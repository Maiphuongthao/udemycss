<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>formsolution</title>
</head>

<body>
    <h2>Register</h2>
    <form>
        <div>
            <label for="firstname">Frist Name</label>
            <input name="firstname" id="firstname" type="text" placeholder="john" required>

            <label for="lastname">Last Name</label>
            <input name="lastname" id="lastname" type="text" placeholder="Smith" required>
        </div>

        <div>
            <label for="male">Male</label>
            <input name="gender" id="male" type="radio" value="male">

            <label for="female">Female</label>
            <input name="gender" id="female" type="radio" value="female">

            <label for="Other">Other</label>
            <input name="gender" id="Other" type="radio" value="other">
        </div>


        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="your email" required>
            <label for="passw">Password:</label>
            <input name="password" id="passw" type="password" pattern=".{5,10}" required title="5 to 10 characters">
        </div>


        <div>
            <label>Birthday:</label>
            <select name="Month" id="month">
                <option value="Month" selected disabled>Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
            </select>
            <select name="Date" id="date">
                <option value="Date" selected disabled>Date</option>
                <option value="first">01</option>
                <option value="second">02</option>
                <option value="03">03</option>
            </select>
            <select name="Year" id="year">
                <option value="Year" selected disabled>Year</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
            </select>
        </div>


        <div>
            <label for="agreement">I agree for the term and conditions</label>
            <input id="agreement" type="checkbox">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>

    </form>

</body>

</html>
